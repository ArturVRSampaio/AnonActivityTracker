{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

    <form method="post">
        {% csrf_token %}
        {{ form.token.label_tag }}
        {{ form.token }}
        {{ form.token.errors }}
        <button type="submit">Login</button>
    </form>
    <a href="{% url 'user_login' %}">login</a>
    <a href="{% url 'signin' %}">signin</a>

{% endblock %}

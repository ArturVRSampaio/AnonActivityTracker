<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signin</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        {{ form.token.label_tag }}
        {{ form.alias }}
        {{ form.token.errors }}
        <button type="submit">submit</button>
    </form>
    <a href="{% url 'user_login' %}">login</a>
    <a href="{% url 'signin' %}">signin</a>
</body>
</html>

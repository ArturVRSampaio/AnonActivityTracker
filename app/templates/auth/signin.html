{% extends 'base/base.html' %}

{% block title %}Signin{% endblock %}

{% block content %}
<form method="post">
        {% csrf_token %}
        {{ form.token.label_tag }}
        {{ form.alias }}
        {{ form.token.errors }}
        <button type="submit">submit</button>
</form>
<a href="{% url 'user_login' %}">login</a>
<a href="{% url 'signin' %}">signin</a>
{% endblock %}

{% extends 'base/base.html' %}

{% block title %}Signin{% endblock %}

{% block content %}
<h1 class="mx-auto pg-title">Signin</h1>
<div class="mainSquare" >
        <form method="post">
                {% csrf_token %}
                {{ form.token.label_tag }}
                {{ form.alias }}
                {{ form.token.errors }}
                <button type="submit">Signin</button>
        </form>
</div>
{% endblock %}

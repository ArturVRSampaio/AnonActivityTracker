<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
        {% block css %}{% endblock %}
        <style>
            body {
            background-image: url({% static 'background.jpg' %});
            background-size: cover;
            background-repeat: no-repeat;
                min-height: 100vh;
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;


            }
            .content {
                display: flex;
                flex: 1;

                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
    </style>
</head>
<body>
    {% include 'base/header.html' %}
    <div class="content">
    {% block content %}
    {% endblock %}
    </div>
    {% include 'base/footer.html' %}
</body>
</html>

{% extends 'base/base.html' %}

{% block title %}Group{% endblock %}

{% block content %}

    <h1>entries</h1>
    <ul>
        {% for entry in group.entries.all %}
            <li>{{ entry.created_at }} {{ entry.user.alias }} {{ entry.activityType.name }}</li>
        {% endfor %}
    </ul>

    <a href="{% url 'new_entry' group_id=group.id %}">new entry</a>

    <a href="{% url 'new_activity_type' group_id=group.id %}">new Activity Type</a>
{% endblock %}

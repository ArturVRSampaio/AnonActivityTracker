{% extends 'base/base.html' %}

{% block title %}Groups{% endblock %}

{% block content %}
    <h1>Groups</h1>
    <ul>
        {% for group in user.group_set.all %}
            <a href="{% url 'group' group_id=group.id %}"><li>{{ group.name }}</li></a>
        {% endfor %}
    </ul>

{% endblock %}
